version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: svg-ai-postgres
    environment:
      POSTGRES_DB: svg_ai_dev
      POSTGRES_USER: svg_user
      POSTGRES_PASSWORD: svg_password
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U svg_user -d svg_ai_dev -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
