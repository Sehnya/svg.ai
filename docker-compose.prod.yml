version: "3.8"

services:
  svg-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: svg-ai-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - svg-ai-network

  nginx:
    image: nginx:alpine
    container_name: svg-ai-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      # Uncomment for SSL certificates
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - svg-ai
    restart: unless-stopped
    networks:
      - svg-ai-network

networks:
  svg-ai-network:
    driver: bridge

volumes:
  svg-ai-data:
    driver: local
